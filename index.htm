<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="projeto_calculadora.css"> 
        <script defer src= projeto_calculadora.js> </script>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8">
    </head>
    <body>
        
        <div id="display"> </div>
        <div class= "prototipoCalc">
            <div class="botoesNumeroTodos">
                <button class="botoesNum">1</button>
                <button class="botoesNum">2</button>
                <button class="botoesNum">3</button>
                <button class="botoesNum">4</button>
                <button class="botoesNum">5</button>
                <button class="botoesNum">6</button>
                <button class="botoesNum">7</button>
                <button class="botoesNum">8</button>
                <button class="botoesNum">9</button>
                <button class="botoesNum">0</button>
            </div>
            <div class= "botoesOperacoes">
                <button id="soma">+</button>
                <button id="subtracao">-</button>
                <button id="multiplicacao">*</button>
                <button id="divisao">/</button>
                <button id="igual">=</button>
                <button id="clear"> CLEAR</button>
            </div>
        </div>
        </div>
    </body>

</html>
